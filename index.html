<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            margin: 0;
        }

        .grid-container {
            display: grid;
            background-color: black;
            height: 100vh;
            gap: 5px;
            padding: 5px;
        }

        .gallery-code {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .view-all {
            color: #ffca28;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: #d4a017;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(0.9);
            animation: scaleFade 0.5s ease-out forwards;
        }

        .grid-item:hover {
            transform: scale(1.1);
            /* Zoom effect on hover */
        }

        .item1 {
            background-image: url('item1.png');
            animation-delay: 0.1s;
        }

        .item2 {
            background-image: url('item2.png');
            animation-delay: 0.2s;
        }

        .item3 {
            background-image: url('item3.png');
            animation-delay: 0.3s;
        }

        .item4 {
            background-image: url('item4.png');
            animation-delay: 0.4s;
        }

        .item5 {
            background-image: url('item5.png');
            animation-delay: 0.5s;
        }

        .item6 {
            background-image: url('item6.png');
            animation-delay: 0.6s;
        }

        .item7 {
            background-image: url('item7.png');
            animation-delay: 0.7s;
        }

        /* 
        .gallery-img,
        .text-img,
        .submenu {
            max-width: 100%;
            height: auto;
            display: block;
        } */

        @keyframes scaleFade {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Desktop layout */
        @media screen and (min-width: 769px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(2, 1fr);
            }

            .gallery-title {
                font-family: 'Niagara Solid', sans-serif;
                /* Use Niagara Solid font */
                font-size: 150px;
                /* Specific size */
                font-weight: 400;
                /* Font weight */
                line-height: 160.62px;
                /* Line height */
                color: #e53935;
                /* Red text color */
                margin-bottom: 10px;
                text-transform: uppercase;
            }

            .gallery-code {
                font-size: 18px;
                display: flex;
                align-items: center;
                color: #ccc;
                margin-bottom: 20px;
            }

            /* Text section on the right side of the top gallery */
            .gallery-info {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                width: 100%;
                /* Takes 35% of the width */
                padding-left: 20px;
                text-align: left;
            }

            .item1 {
                grid-column: 1;
                grid-row: 1;
            }

            .item2 {
                grid-column: 2;
                grid-row: 1;
            }

            .item3 {
                grid-column: 3 / span 2;
                grid-row: 1;
            }

            .item4 {
                grid-column: 1;
                grid-row: 2;
            }

            .item5 {
                grid-column: 2;
                grid-row: 2;
            }

            .item6 {
                grid-column: 3;
                grid-row: 2;
            }

            .item7 {
                grid-column: 4;
                grid-row: 2;
            }

            .gallery-img {
                margin: 10% auto auto 7%;
            }

            .text-img {
                margin-top: 3%;
                margin-left: 7%;
            }

            .submenu {
                margin: 8% auto 8% 7%;
            }
        }

        /* Tablet and mobile layout (768px and below) */
        @media screen and (max-width: 768px) {

            /* Grid container setup */
            .grid-container {
                display: grid;
                gap: 10px;
                background-color: #000000;
                padding: 10px;
                grid-template-columns: repeat(4, 1fr);
                /* 4 columns on large screens */
                height: 100vh;
            }

            /* General styling for grid items */
            .grid-item {
                text-align: center;
                padding: 20px;
                font-size: 30px;
                background-size: cover;
                background-position: center;
                object-fit: cover;
                height: 100%;
                /* Adjust to fit without overflow */
            }

            .item1 {
                grid-column: 1 / span 2;
                /* Span across 2 columns */
                grid-row: 1/span 2;
            }

            .item2 {
                grid-column: 3 / span 2;
                grid-row: 1/ span 2;
            }

            .item3 {
                grid-column: 3 / span 2;
                grid-row: 3 / span 2;
            }

            .item4 {
                grid-column: 1;
                grid-row: 3 / span 2;
                grid-row: 3/ span 2;
            }

            .item5 {
                grid-column: 2;
                grid-row: 3 / span 2;
                grid-row: 3/ span 2;
            }

            .item6 {
                grid-column: 1 / span 2;
                grid-row: 5/ span 2;
            }

            .item7 {
                grid-column: 3 / span 2;
                grid-row: 5/ span 2;
            }

            /* Adjust the gallery-info to take up full available space */
            .gallery-info {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                width: 100%;
                height: 100%;
                padding-left: 20px;
                text-align: left;
                box-sizing: border-box;

                grid-column: 3 / span 2;
                /* Span across all 4 columns */
                grid-row: 3 / span 2;
                /* Span across two rows */
            }


            .gallery-title {
                font-family: 'Niagara Solid', sans-serif;
                /* Use Niagara Solid font */
                font-size: 70px;
                /* Specific size */
                /* Font weight */
                display: block;
                line-height: 160.62px;
                /* Line height */
                color: #e53935;
                /* Red text color */
                margin-bottom: 10px;
                text-transform: uppercase;
            }

            .gallery-code {
                display: flex;
                flex-direction: column;
                /* Stack items vertically */
                text-align: center;
                word-break: break-word;
                /* Break long words */
                margin: 0 auto;
                /* Center the content */
            }


            /* .gallery-img,
            .text-img,
            .submenu {
                max-width: 90%;
                margin: 10px auto;
            } */

            /* .gallery-img {
                height: 40%;
            }

            .text-img {
                height: 10%;
            }

            .submenu {
                width: 50%;
            } */
        }

        @media screen and (max-width:425px) {

            .gallery-title {
                font-family: 'Niagara Solid', sans-serif;
                /* Use Niagara Solid font */
                font-size: 50px;
                /* Specific size */
                /* Font weight */
                display: block;
                line-height: 160.62px;
                /* Line height */
                color: #e53935;
                /* Red text color */
                margin-bottom: 10px;
                text-transform: uppercase;
            }
        }

        /* Further adjustments for very small screens */
        /* @media screen and (max-width: 480px) {
            .grid-item {
                height: 20vh;
            }

            .item3 {
                height: 40vh;
            }

            .gallery-img { height: 30%; }
            .text-img { height: 8%; }
            .submenu { width: 60%; }
        } */
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item item1"></div>
        <div class="grid-item item2"></div>
        <!-- Text section on the right -->
        <div class="gallery-info">
            <h1 class="gallery-title">Gallery</h1>
            <p class="gallery-code">qazwsxedcrfvtgbyhnujmikolp1234567890</p>
            <a href="#" class="view-all">View All &gt;</a>
        </div>
        <div class="grid-item item4"></div>
        <div class="grid-item item5"></div>
        <div class="grid-item item6"></div>
        <div class="grid-item item7"></div>
    </div>
</body>

</html>
